{% extends "layout.html" %}

{% block title %}
    graph
{% endblock %}

{% block main %}
<div class = "container">
    <h2>Historical APY for : {{ pool_id }}</h2>
    <h2>Current Apy : {{ current_apy }}</h2>


    <div id="historical-table-container">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Date </th>
                    <th>APY </th>
                </tr>
            </thead>
            <tbody>
                {% if historical_data %}
                    {% for entry in historical_data %}
                        <tr>
                            <td>{{ entry.timestamp }}</td>
                            <td>{{ entry.apy }}</td>
                        </tr>
                    {% endfor %}
                {% endif%}

            </tbody>
        </table>
        
    </div>
</div>
    
{% endblock %}
