{% extends "layout.html" %}

{% block title %}
  Calculate Returns
{% endblock %}

{% block main %}
    <div class="container">
        <h2>Returns Calculator</h2>

        <div class= "form-row">
            <form action="/returns" method="POST" class="form-inline">

                <input type = "number" name="amount" required placeholder="Investment Amount">
                <select name = "protocol" required class="protocol-select">
                    {% for pool in protocols %}
                        <option value="{{ pool['pool']}}">{{pool['project']}} | {{pool['symbol']}} : {{ "%.2f"|format(pool['apy']) }} %</option>
                    {% endfor %}
                </select>
                <input type = "number" name="duration" required placeholder="Duration (Years)">
                <button type="submit">Calculate</button>
            </form>
        </div>
    </div>

{% endblock %}
